<!doctype html>
<head>
	<title>Simple Form Creation Example</title>
</head>

<body>
	<div>
		<h1>Change DIV content using AJAX</h1>
		<!-- Add text box for typing in file name you want !-->
		<p>Type the html file name here - note you need to include.html</p>
		<input type="text" name="filename" id="filename" size=50>
		<div id = "div1">this is the unchanged div content</div>
		<!-- button that calls the callDivChange() function when clicked !-->
		<button id = "button1" onclick="callDivChange()">Click me to change the DIV content</button>
	
	</div>
	<!--reference js scripts !-->
	<script src = "testAJAX.js"></script>
</body>
